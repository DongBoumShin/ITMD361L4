<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>L4</title>

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <fieldset>
    <legend>My Info</legend>
    <label>First Name : <input type = "text" name = "first_name_field" placeholder = "first name"></label>
    <label>Last Name : <input type = "text" name = "last_name_field" placeholder = "last name"></label>
    <label>Phone Number : <input type = "tel" name = "phone-field" placeholder = "phone number"></label>
    <label>Email Address : <input type = "tel" name = "email-field" placeholder = "email address"></label>
    <p>Gender : 
      <label>Male : <input type = "radio" name = "gender-field" value = "M"></label>
      <label>Female : <input type = "radio" name = "gender-field" value = "F"></label>
    </p>
    <p>Age: 
      <select name = "age_field">
        <option>under 18</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55-64</option>
        <option>65 and over</option>
      </select>
    </p>
  </fieldset>
  <fieldset>
  <legend>My Availability</legend>
    <p>Days available:
      <label>Sunday<input type = "checkbox" name = "available_field[]" value = "U"></label>
      <label>Monday<input type = "checkbox" name = "available_field[]" value = "M"></label>
      <label>Tuesday<input type = "checkbox" name = "available_field[]" value = "T"></label>
      <label>Wednesday<input type = "checkbox" name = "available_field[]" value = "W"></label>
      <label>Thursday<input type = "checkbox" name = "available_field[]" value = "R"></label>
      <label>Friday<input type = "checkbox" name = "available_field[]" value = "F"></label>
      <label>Saturday<input type = "checkbox" name = "available_field[]" value = "S"></label>
    </p>
    <label>Any Comments?<textarea cols = "50" rows = "10" name = "comments_field" placeholder = "comments">Any Comments are welcome!</textarea></label>
    <label>Hidden : myID : <input type = "hidden" name = "hidden_field" value = "dshin18"></label>
  </fieldset>
  <input type = "submit">
  </form>
</body>

</html>
